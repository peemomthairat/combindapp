<ion-header>
  <ion-toolbar>

    <button ion-button menuToggle="left" class="menutg" left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>หน้าหลัก</ion-title>
    <ion-nav-buttons right *ngif="LoginStatus==false">
      <button icon-button icon-start (click)="showLogin()">
        <ion-icon name="lock"></ion-icon>
        Login
      </button>
      <button icon-button icon-start (click)="showRegister()">
          <ion-icon name="person-add"></ion-icon>
        Register
        </button>
      </ion-buttons>
      </ion-navbar>


      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
        <span *ngIf="loginStatus==true">
          <button ion-button icon-only (click)="register()">
            <ion-icon name="person-add"></ion-icon>
          </button>
          <button ion-button icon-only (click)="login()">
            <ion-icon name="lock"></ion-icon>
          </button>
        </span>
        <button ion-button icon-only color="white">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>

  </ion-toolbar>

</ion-header>
