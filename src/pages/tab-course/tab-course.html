<ion-header>

  <ion-navbar>
    <button ion-button menuToggle="left" class="menutg" left>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>คอร์ส</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of responseDate" (click)="courseDetail(data.id)">
      <ion-thumbnail item-start>
        <img src="http://192.168.1.58/combindrestapi/images/{{data.images}}">
      </ion-thumbnail>
      <h1>{{data.name}}</h1>
      <p>{{data.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
